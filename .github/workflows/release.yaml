name: publish-pypi-release

on:
  workflow_dispatch:
    inputs:
      is_test:
        description: "Use Test Pypi"
        required: true
        type: boolean
        default: true

jobs:
  build-release:
    name: Build and publish to pypi
    runs-on: ubuntu-8core
    timeout-minutes: 10
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install uv
        run: |
          pip install uv
      - name: Build dist
        run: |
          uv build
      - name: upload test distribution
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ inputs.is_test }}
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
      - name: upload distribution
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ !inputs.is_test }}

  # this job exists so that there's some traceability between weave SDk releases
  # and potential build failures in core.
  notify-core:
    name: notify wandb/core of release
    runs-on: ubuntu-latest
    if: "!inputs.is_test"
    needs: [build-release]

    steps:
      - name: Create GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.WANDBOT_3000_APP_ID }}
          private-key: ${{ secrets.WANDBOT_3000_PRIVATE_KEY }}

      - name: Repository dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: "${{ steps.app-token.outputs.token }}"
          repository: wandb/core
          event-type: weave-sdk-released
          client-payload: |-
            {
              "ref_name": "${{ github.ref_name }}",
              "actor": "${{ github.actor }}",
              "actor_id": "${{ github.actor_id }}"
            }
