name: publish-pypi-release

on:
  workflow_dispatch:

jobs:
  build-and-publish-test:
    name: Build and publish to Test PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: test-release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install uv
        run: |
          pip install uv
      - name: Build dist
        run: |
          uv build
      - name: Upload test distribution
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true

  publish-production:
    name: Publish to Production PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-and-publish-test]
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install uv
        run: |
          pip install uv
      - name: Build dist
        run: |
          uv build
      - name: Upload distribution
        uses: pypa/gh-action-pypi-publish@release/v1

  # this job exists so that there's some traceability between weave SDk releases
  # and potential build failures in core.
  notify-core:
    name: notify wandb/core of release
    runs-on: ubuntu-latest
    needs: [publish-production]

    steps:
      - name: Create GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.WANDBOT_3000_APP_ID }}
          private-key: ${{ secrets.WANDBOT_3000_PRIVATE_KEY }}
          owner: wandb
          repositories: core

      - name: Repository dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: "${{ steps.app-token.outputs.token }}"
          repository: wandb/core
          event-type: weave-sdk-released
          client-payload: |-
            {
              "ref_name": "${{ github.ref_name }}",
              "actor": "${{ github.actor }}",
              "actor_id": "${{ github.actor_id }}"
            }
