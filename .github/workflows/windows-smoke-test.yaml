name: Windows Container Smoke Test

# This workflow validates that Weave functions correctly on Windows
# by running smoke tests inside a Windows Server Core container

on:
  push:

jobs:
  windows-container-test:
    runs-on: windows-2022
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Windows container
      run: |
        docker build -f tests/smoke/windows/Dockerfile.windows -t weave-windows-test:latest .
      
    - name: Run smoke tests in container
      run: |
        docker run --rm `
          -e WEAVE_SMOKE_TEST=1 `
          -e PYTHONUNBUFFERED=1 `
          weave-windows-test:latest 