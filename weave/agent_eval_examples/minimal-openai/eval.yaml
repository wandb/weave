version: "1.0"
name: minimal-openai-agent
description: Test evaluation using the simple OpenAI API-based agent.

matrix:
  harness:
    - type: openai-agent
      model: gpt-4o

driver:
  type: docker

environment:
  # Use node image for the OpenAI agent adapter
  base_image: node:20-slim

skill:
  path: ./skill

tasks:
  - id: basic
    prompt: "Create a file called output.txt containing 'Hello, World!'"
    timeout: 60

scoring:
  deterministic:
    checks:
      - type: file_exists
        path: output.txt
      - type: file_contains
        path: output.txt
        pattern: "Hello"

output:
  directory: ./results
