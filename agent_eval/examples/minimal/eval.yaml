version: "1.0"
name: minimal-eval
description: The simplest possible agent_eval example.

# Explicitly specify harness (defaults to opencode:gpt-4o if not specified)
# matrix:
#   harness:
#     - type: opencode
#       model: gpt-4o

driver:
  type: docker

environment:
  # Use node image since codex CLI requires npm
  base_image: node:20-slim

skill:
  path: ./skill

tasks:
  - id: basic
    prompt: "Create a file called output.txt containing 'Hello, World!'"
    timeout: 60

scoring:
  deterministic:
    checks:
      - type: file_exists
        path: output.txt
      - type: file_contains
        path: output.txt
        pattern: "Hello"

output:
  directory: ./results
